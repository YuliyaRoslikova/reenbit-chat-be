tags:
  - Contacts
summary: Delete contact by id
operationId: deleteContact
description: 'Delete contact by id'
security:
  - bearerAuth: []
parameters:
  - in: path
    name: contactId
    required: true
    schema:
      type: string
      example: '665d88ffe136ae7727caed35'
responses:
  '204':
    description: 'No Content'
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 204
            message:
              type: string
              example: No Content
  '404':
    $ref: ..\..\..\components\responses\404.yaml
  '401':
    $ref: ..\..\..\components\responses\401.yaml
